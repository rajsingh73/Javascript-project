<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIP-COIN</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-950 p-5">
    <p class="text-white w-full text-center text-5xl font-bold">Flip Coin</p>
    <p class="w-full text-center text-white mt-10 text-2xl">Choose one </p>
    <div class="flex justify-center gap-5 mt-10 w-full">
        <button class="cursor-pointer" onclick="clickable('head');"><img class="w-24 h-23" src="https://www.royalmint.com/globalassets/bullion/images/products/best-value/victoria-old-veiled/marketing-1893-sovereign-obverse.png"></button>
        <button class="cursor-pointer" onclick="clickable('tail');" ><img class="w-24 h-24" src="https://images.vexels.com/media/users/3/264570/isolated/preview/14210011cda8a72ecf54ebf67b607dc5-quarter-dollar-illustration-tail.png"></button>
    </div>
    <p class="js-result w-full flex justify-center mt-5 text-white text-4xl font-bold"></p>
    <div class="img-result w-full flex flex-col items-center justify-center mt-5 text-white"></div>
    <p class="update-sc w-full text-4xl flex justify-center mt-5 text-white "></p>
    <div class=" flex w-full justify-center mt-5">
    <button class="bg-white cursor-pointer py-2 px-8" onclick="
    score.win=0;
    score.loose=0;
    document.querySelector('.js-result').innerHTML='';
    document.querySelector('.img-result').innerHTML='';
    updatescore();
    localStorage.removeItem('score');
    ">Reset</button>
    </div>
    <script src="toss.js"></script>
</body>
</html>
