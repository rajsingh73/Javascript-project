<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="To-do-list.css">
    <link rel="icon" href="img/icon.png" type="image/png">
</head>

<body class=" bg-gradient-to-r  from-indigo-600 to-fuchsia-500 min-h-screen flex items-center justify-center">
    <div class="bg-white w-96 py-10 px-3 rounded-2xl">
        <div class="flex jusitfy-center items-center gap-3">
            <p class="text-3xl text-indigo-900 font-bold">To-Do-List</p>
            <img class="w-10" src="img/icon.png">
        </div>
        <div class="mt-4">
            <input class=" inp pl-2 border-2 w-72 border-gray-300 py-2 rounded-2xl" type="text" placeholder="Search">
            <button class="bg-orange-600 py-2 px-4 rounded-2xl font-bold text-white" onclick="addtask();">Add</button>
        </div>
        <ul class="line-contain"></ul>
    </div>
    <script src="To-do-list.js"></script>
</body>
</html>
