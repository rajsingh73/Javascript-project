<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center w-full h-screen items-center px-4">
    <div class="w-full max-w-sm md:max-w-md lg:max-w-lg rounded-3xl shadow-2xl shadow-gray-400 py-10 px-6 flex flex-col items-center bg-gradient-to-b from-emerald-400 to-indigo-300">
        <div class="flex justify-center w-full gap-3">
            <input type="text" class="inp bg-white text-gray-700 pl-3 py-2 rounded-2xl w-full max-w-xs outline-none text-lg" placeholder="Search">
            <div class="btn w-12 h-12 cursor-pointer flex justify-center items-center bg-white rounded-full shadow-md hover:scale-105 transition">
                <img class="w-6" src="images/Search.png">
            </div>
        </div>
        <div class="show mt-8 flex flex-col justify-center items-center text-white w-full"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
